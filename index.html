<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, text/css">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="content__bg">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="content__form">
            <div class="form-wrapper">
                <div>
                    <h2>Get iintoo it today</h2>
                </div>
                <div><span>There is not charge or obligation upon registration</span></div>
                <div class="__buttons">
                    <button><img src="./img/facebook.svg" alt="f" width="22px"><span>Register with
                            Facebook</span></button>
                    <button><img src="./img/linkedin.svg" alt="l" width="22px"><span>Register with
                            LinkedIn</span></button>
                </div>
                <div class="__or">
                    <hr />
                    <span>OR</span>
                    <hr />
                </div>
                <form class="__inputs">
                    <div class="form-wrapper__inputs_input"><label for="email">Email</label><br><input type="email"
                            placeholder="gus.goodwin@gmail.com"></div>
                    <div class="form-wrapper__inputs_input"><label for="phone">Phone</label><br><input type="text">
                    </div>
                </form>
                <div class="__h3">
                    <h3>What type of investor are you?</h3>
                </div>
                <div class="__span"><span>Select the type of investor you are below.</span></div>
                <div class="__radio">
                    <div>
                        <input type="radio" id="individual" name="radio">
                        <label for="individual">Individual &#x24D8;</label>
                    </div>
                    <div>
                        <input type="radio" id="business" name="radio">
                        <label for="business">Business &#x24D8;</label>
                    </div>
                    <div>
                        <input type="radio" id="ira" name="radio">
                        <label for="ira">IRA &#x24D8;</label>
                    </div>
                    <div>
                        <input type="radio" id="trust" name="radio">
                        <label for="trust">Trust &#x24D8;</label>
                    </div>
                </div>
                <div>
                    <textarea
                        placeholder="I am a natural person investing on my own behalf as a sole owner,joint tenant, or tenant in common."></textarea>
                </div>
                <div class="__agreement">
                    <input type="checkbox">
                    <span>I agree to the terms and receiving notifications from iintoo<a href="#">View full
                            terms</a></span>
                </div>
                <div class="__account">
                    <button>Create Account</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
